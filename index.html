<html>
  <head>
    <title>Bank Account</title>
    <link rel="stylesheet" type="text/css" href="/style.css"/>
    <!DOCTYPE html>
    <html lang="en">
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Internet Bank</title>
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@100;200;300;400;500;600;700;800;900&display=swap"rel="stylesheet">
        <script src="app.js" type="module"></script>
  </head>
    
    <body>
        <div class="container">
            <div class="child">
                <div class="topnav" id="myTopnav">
                    <a href="login" class="active">Login</a>
                    <a href="contact" >Contac</a>
                    <a href="about" >About</a>
                    <a href="Javascript:void{0};" class="icon" onclick="myFunction()">
                        <i class="fa fa-bars"></i>
                    </a>
                </div>
                <h1>Welcome to your BANK</h1>
                <p>Please enter your details</p>
                <form action="#">
                    <label for="email">E-mail</label>
                    <br>
                    <input type="email" id="email" placeholder="Enter your email" required>
                    <br>
                    <label for="password">Password</label>
                    <br>
                    <input type="password" id="password" maxlength="16" required>
                    <br>
                    <div class="wrapper">
                        <input type="checkbox" name="remember" id="remember-me" class="checkmark" checked>
                        <label for="remember-me" class="remember-me">Remember for 30 days</label>
                        <a href="#" target="_blank">Forgot your password?</a>
                    </div>
                    <button type="submit">Sign in</button>
                    <p>Don't have an account? <a href="#">Sign up</a></p>
                </form>
            </div>
        </div>
        
    </body>
    
    </html>
